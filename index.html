<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <script src="index.js"></script>

    <title>Sign Up Page</title>
  </head>

  <body>
    <div class="container">
      <h1><strong>Sign up</strong></h1>

      <p>Please fill in this form to create an account</p>

      <form class="c">
        <div class="form-row">
          <div class="form-group col-md-3">
            <input
              type="text"
              class="form-control"
              id="inputFN"
              placeholder="First Name"
              onfocus="myFunctionfoucs1()"
            />
          </div>

          <div class="form-group col-md-3">
            <input
              type="text"
              class="form-control"
              id="inputLN"
              placeholder="Last Name"
              onfocus="myFunctionfoucs2()"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              onfocus="myFunctionfoucs3()"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              onfocus="myFunctionfoucs4()"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <input
              type="text"
              class="form-control"
              id="ConfirmPassword"
              placeholder="ConfirPassword"
              onfocus="myFunctionfoucs5()"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="checkbox"
              id="gridCheck"
            />
            <label class="form-check-label">
              I accept the
              <a href="https://policies.google.com/terms?hl=en">Terms of Use </a
              >&<a href="https://policies.google.com/privacy?hl=en"
                >Privacy Policy</a
              >
            </label>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary btn-lg col-md-3"
          id="signup"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script></script>
  </body>
</html>
